<div class="main_component">
  <div class="div-flex">
    <h1>Regisztráció</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput type="text" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Jelszó: </mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="rePassword">Jelszó megerősítése: </mat-label>
        <input matInput type="password" formControlName="rePassword" />
      </mat-form-field>
      <div formGroupName="name" class="subForm">
        <mat-form-field>
          <mat-label for="firstname">Vezetéknév: </mat-label>
          <input matInput type="text" formControlName="lastName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="firstname">Keresztnév: </mat-label>
          <input matInput type="text" formControlName="firstName" />
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label for="mobile">Mobil: </mat-label>
        <input matInput type="text" formControlName="mobile" />
      </mat-form-field>
      <div>
        <span class="buttons">
            <button mat-raised-button color="primary" type="submit">Regisztrálok </button>
        </span>
        <span class="buttons">
            <button mat-raised-button color="primary" (click)="goBack()">Vissza</button>
        </span>
      </div>
    </form>
  </div>
</div>
