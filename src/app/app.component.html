<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page"
              (onCloseSideNav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser"
              (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSideNav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div>
        --Nagyon kreatív ingatlan kereső app név ide--
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/main">Főoldal</a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/profile">Profil</a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/signup">Regisztráció</a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/log" (click)="logout()">Kijelentkezés</a></li>
        </ul>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
